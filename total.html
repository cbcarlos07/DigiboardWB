<!DOCTYPE html>
<html lang="en" ng-app="total">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cargos</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/table/dataTables.bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="angular/angular.js"></script>

</head>
<body ng-controller="totalCtrl">
 <div class="container">
     <h2>Totais por Cargo</h2>
     <a href="index.html" class="btn btn-primary">Voltar</a>
     <div style="margin-top: 150px;">
         <table class="table table-bordered table-responsive table-stripped table-bordered" id="table">
             <thead>
                 <tr>
                     <th>Cargo</th>
                     <th>Total</th>
                 </tr>
             </thead>
             <tbody>
             <tr ng-repeat="cargo in cargos" >
                 <td>{{ cargo.ds_cargo }}</td>
                 <td>{{ cargo.total }}</td>
             </tr>
             </tbody>

         </table>
     </div>

 </div>


<script src="js/jquery.min.js"></script>
 
 <script src="js/table/jquery.dataTables.min.js"></script>
 <script src="js/table/dataTables.bootstrap.min.js"></script>
 <script src="js/table/jquery.slimscroll.min.js"></script>
 <script src="js/table/fastclick.js"></script>
<script src="js/total.js"></script>
<script>
    $( document ).ready( function () {
        pagingTable();
    });
    function pagingTable() {
        $('#table').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : false

        });
    }
</script>
</body>
</html>
